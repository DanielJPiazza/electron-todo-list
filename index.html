<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Electron To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <!-- Header, input field, and 'ADD TASK' button. -->
    <div class="container">
      <h2>What would you like to do?</h2>
      <input type="text" id="newTaskInput" placeholder="Add task..." autofocus>
      <div>
        <span class="smallButton" onclick="createTask()" maxlength="40">Add Task</span>
        <span class="smallButton" id="exitButton" onclick="closeWindow()">Exit</span>
        
        <!-- Input error message. Hidden by default. Content defined by todo.js > displayErrorMessage(). -->
        <br>
        <span id="inputErrorMessage"></span>
      </div>
    </div>

    <!-- Task list. -->
    <div class="container">
      <ul id="todoList">
        <li>Add a new task or delete this one...</li>
      </ul>
    </div>
    
    <script src="todo.js" defer></script>
  </body>

</html>
