<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Electron To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <h2>What Needs to Get Done?</h2>
      <input type="text" id="newTaskInput" placeholder="Add a task..." autofocus>
      <div>
        <span class="smallButton" id="newTaskInput" onclick="createTask()">ADD TASK</span>
      </div>
    </div>

    <div class="container">
      <ul id="todoList">
        <li>Add a new task or delete this one...</li>
      </ul>
    </div>

    <div class="container">
      <span class="smallButton" onclick="closeWindow()">EXIT</span>
    </div>
    
    <script src="todo.js" async defer></script>
  </body>

</html>
