<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Electron To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <h2>What Needs to Get Done?</h2>
      <input type="text" id="newTaskInput" placeholder="Add a task...">
      <div>
        <span class="smallButton" onclick="createTask()">ADD TASK</span>
      </div>
    </div>

    <div class="container">
      <ul id="todoList">
        <li>Task 1...</li>
        <li>Task 2...</li>
        <li>Task 3...</li>
      </ul>
    </div>

    <div class="container">
      <span class="smallButton" onclick="closeWindow()">EXIT</span>
    </div>
    
    <script src="todo.js" async defer></script>
  </body>

</html>
